spring.application.name=springDemo
spring.servlet.multipart.location=C:/temp-upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# 顯示 SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=1

# Lettuce 連線池設定
spring.redis.lettuce.pool.max-active=10        # 最大連線數
spring.redis.lettuce.pool.max-idle=5           # 最大空閒連線
spring.redis.lettuce.pool.min-idle=1           # 最小空閒連線
spring.redis.lettuce.pool.max-wait=5000ms      # 取得連線最大等待時間