spring.application.name=springDemo
spring.servlet.multipart.location=C:/temp-upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB



spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=1

# Lettuce 連線池設定
spring.redis.lettuce.pool.max-active=10        # 最大連線數
spring.redis.lettuce.pool.max-idle=5           # 最大空閒連線
spring.redis.lettuce.pool.min-idle=1           # 最小空閒連線
spring.redis.lettuce.pool.max-wait=5000ms      # 取得連線最大等待時間
