spring.application.name=springDemo
spring.servlet.multipart.location=C:/temp-upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.pattern.console=${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}

spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useSSL=false&serverTimezone=Asia/Taipei&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=1

# Lettuce ?????
spring.redis.lettuce.pool.max-active=10        # ?????
spring.redis.lettuce.pool.max-idle=5           # ??????
spring.redis.lettuce.pool.min-idle=1           # ??????
spring.redis.lettuce.pool.max-wait=5000ms      # ??????????

--liquibase
spring.liquibase.change-log=classpath:db/db-master.xml
spring.liquibase.enabled=true

server.servlet.session.timeout=5m