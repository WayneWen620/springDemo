<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Home Page</h3>

    <!-- 顯示使用者名稱 -->
    <p th:if="${username != null}">Welcome, <b th:text="${username}"></b> ! </br>
        roles :<b th:text="${roles}"></b>!</p>
    <p th:if="${username == null}">Welcome! Use the buttons below to login or logout.</p>
    <!-- 登入按鈕，導向 login 頁面 -->
    <a th:href="@{/login}" class="btn btn-primary mb-2">Login</a>

    <!-- 登出按鈕 -->
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger mb-2">Logout</button>
    </form>

    <!-- 登入表單，初始隱藏 -->
    <div id="loginForm" class="d-none mt-3">
        <form th:action="@{/login}" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>


    <!-- 登入錯誤訊息 -->
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        Invalid username or password.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
