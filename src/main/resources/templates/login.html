<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 380px;">
        <h3 class="text-center mb-4">使用者登入</h3>

        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label for="username" class="form-label">帳號</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <!-- 顯示登入失敗 -->
            <div th:if="${param.error}" class="text-danger small mb-2">
                帳號或密碼錯誤，請重新嘗試。
            </div>

            <!-- 顯示登出訊息 -->
            <div th:if="${param.logout}" class="text-success small mb-2">
                您已成功登出。
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">登入</button>
        </form>
        <!-- 回首頁按鈕 -->
        <a th:href="@{/home}" class="btn btn-secondary w-100 mt-2">回首頁</a>
    </div>
</div>
</body>
</html>
