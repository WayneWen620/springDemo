<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>用戶新增</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">用戶新增</h3>
    <form th:action="@{/add}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">使用者</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${account.name}">
            <div class="text-danger small" th:errors="${account.name}"></div>
        </div>

        <div class="col-md-6">
            <label for="password" class="form-label">密碼</label>
            <input type="password" class="form-control" id="password" name="password">
            <div class="text-danger small" th:errors="${account.password}"></div>
        </div>

        <div class="col-md-4">
            <label for="telephone" class="form-label">Tel</label>
            <input type="text" class="form-control" id="telephone" name="telephone" th:value="${account.telephone}">
        </div>

        <div class="col-md-4">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${account.address}">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

<!-- Bootstrap 5 JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
